<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
          <div>
            <form class="search" id="search">
              <input type="text" id="query" placeholder="Поиск..." />
              <button><i class="fas fa-search"></i></button>
            </form>
            <div class="weather-icon">
              <img id="icon" src="icons/sun/4.png" alt="" />
            </div>
            <div class="temperature">
              <h1 id="temp">0</h1>
              <span class="temp-unit">°C</span>
            </div>
            <div class="date-time">
              <p id="date-time">Понедельник, 12:00</p>
            </div>
            <div class="divider"></div>
            <div class="condition-rain">
              <div class="condition">
                <i class="fas fa-cloud"></i>
                <p id="condition">состояние</p>
              </div>
              <div class="rain">
                <i class="fas fa-tint"></i>
                <p id="rain">процент - 0%</p>
              </div>
            </div>
          </div>
          <div class="location">
            <div class="location-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="location-text">
              <p id="location">Местоположение</p>
            </div>
          </div>
        </div>
        <div class="main">
          <nav>
            <ul class="options">
              <button class="hourly">сегодня</button>
              <button class="week active">неделя</button>
            </ul>
            <ul class="options units">
              <button class="celcius active">°C</button>
              <button class="fahrenheit">°F</button>
            </ul>
          </nav>
          <div class="cards" id="weather-cards"></div>
          <div class="highlights">
            <h2 class="heading">Сегодняшние события</h2>
            <div class="cards">
              <div class="card2">
                <h4 class="card-heading">Индекс УФ-излучения</h4>
                <div class="content">
                  <p class="uv-index">0</p>
                  <p class="uv-text">Низкая</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Состояние ветра</h4>
                <div class="content">
                  <p class="wind-speed">0</p>
                  <p>км/ч</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Восход и закат</h4>
                <div class="content">
                  <p class="sun-rise">0</p>
                  <p class="sun-set">0</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Влажность</h4>
                <div class="content">
                  <p class="humidity">0</p>
                  <p class="humidity-status">Норальная</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Видимость</h4>
                <div class="content">
                  <p class="visibilty">0</p>
                  <p class="visibilty-status">Нормальная</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Качество воздуха</h4>
                <div class="content">
                  <p class="air-quality">0</p>
                  <p class="air-quality-status">Нормальная</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
